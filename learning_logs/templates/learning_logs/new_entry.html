{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>For <a href="{% url 'learning_logs:topic' topic_id %}">{{ topic_text }}</a> Add a new entry:</h2>
{% endblock %}

{% block content %}

    <form action="{% url 'learning_logs:new_entry' topic_id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn-primary btn">add entry</button>
        {% endbuttons %}

    </form>
{% endblock %}
